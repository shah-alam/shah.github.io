<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Blue-quote form</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i,700,700i" rel="stylesheet"> 

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <section class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="quote-from-wrap">
                            <img src="assets/img/blue-quote.png" alt="">
                            <div class="blue-quote-form">
                                <h3>get a quote</h3>

                                <form action="insex.html">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="name" placeholder="Name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <p><textarea name="message" placeholder="Message" id="message" cols="30" rows="10"></textarea></p>
                                    <div class="blue-form-submit">
                                        <button type="submit">get quote</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
